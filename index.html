<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留学喜报生成器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>留学喜报生成器</h1>

    <!-- 表单区域 - 已移除学生姓名 -->
    <div class="form-group">
      <label for="school">录取院校</label>
      <input type="text" id="school" placeholder="例如：英国帝国理工学院">
    </div>
    <div class="form-group">
      <label for="major">录取专业</label>
      <input type="text" id="major" placeholder="例如：化学工程博士">
    </div>

    <!-- 上传图片 -->
    <div class="form-group">
      <label for="offerImage">上传Offer截图</label>
      <input type="file" id="offerImage" accept="image/*">
    </div>
    <img id="preview" class="preview-image" src="" alt="Offer截图预览">

    <!-- 生成按钮 -->
    <button id="generateBtn">一键生成录取喜报</button>

    <!-- 用于展示最终生成的海报 -->
    <div class="result-wrapper">
      <h2>生成结果 (可长按或右键保存)</h2>
      <img id="posterResult" src="" alt="生成的海报">
    </div>

  </div>

  <!-- 关键：隐藏的canvas，用于在后台绘制图片 -->
  <canvas id="posterCanvas"></canvas>

  <!-- 引入JS文件 -->
  <script src="script.js"></script>
</body>
</html>
